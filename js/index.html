  <h1>Welcome to the Number page! Numbers stuff is here.</h1>
  <div>
    <h2>Birthday Calculator</h2>
    <form>
      <fieldset>
          <label>Enter Birthday:</label>
          <input type = date
                 oninput="calcAge()"
                 id = "Birthday"
                 value = "ex: 9/25/2001"/>
          <label>Age: </label>
          <label id="age"></label>
      </fieldset>
    </form>
  </div>
  <div>
    <h2> Do you want to play a game?</h2>
    <form>
    <input type="radio"
           name="q1"
           value="yes"/> Yes <br>
      <input type="radio"
             name="q2"
             value="no"/>No <br>
    </form>
	</div>
  <div hidden>
  <h2> Guess a Number 1-15. You will have three guesses.</h2>
	<input type="number"
			name="guess"
			value="ex: 10"
	<p hidden id=win>
	 You have guessed correctly. You win! 
	 </p>
	 <p hidden id=lose>
	 You have failed.
	 </p>
  </div>
